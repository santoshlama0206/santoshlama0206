<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Worked Hours & Salary Calculator</title>
    <style>
        /* Add CSS styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        #inputForm {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        label, input {
            margin: 10px 0;
        }

        input[type="date"],
        input[type="time"],
        input[type="number"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button#addEntry {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        #summary {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
        }

        #totalSalary {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salary Calculator Based on Worked Hours</h1>
        
        <div id="inputForm">
            <label for="date">Select a Date:</label>
            <input type="date" id="date" name="date">
            
            <label for="clockIn">Clock In:</label>
            <input type="time" id="clockIn" required>
            
            <label for="clockOut">Clock Out:</label>
            <input type="time" id="clockOut" required>
            
            <label for="breakHours">Break Hours:</label>
            <input type="number" id="breakHours" step="0.01" min="0">
            
            <button id="addEntry">Add Entry</button>
        </div>

        <table id="entriesTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Clock In</th>
                    <th>Clock Out</th>
                    <th>Break Hours</th>
                    <th>Worked Hours</th>
                    <th>Salary</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="entriesBody"></tbody>
        </table>

        <div id="summary">
            <p>Total Worked Hours: <span id="totalHours">0</span> hours</p>
            <p>Total Salary: Â£<span id="totalSalary">0</span></p>
        </div>
    </div>
